<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idades</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked> <!--checked é para manter marcado-->
                <label for="masc">Masculino</label> <!--isso é o que aparece no site-->
                <input type="radio" name="radsex" id="fem"> <!--é preciso ter o mesmo NAME, senao a bolinha seleciona duas vezes.-->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!--onclick é para quando clicar em 'verificar' a funcao js executar-->
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ter o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; hemilyb</p>
    </footer>
    <script src= script.js> </script>
</body>
</html>
